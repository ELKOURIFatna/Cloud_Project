<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: scale(1.02);
        }

        .task-item span {
            flex: 1;
            margin-left: 10px;
            color: #555;
        }

        .delete-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Nouvelle tâche" required>
            <button type="submit">Ajouter</button>
        </form>
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                <span>{{ loop.index }}. {{ task }}</span>
                <a href="/delete/{{ loop.index0 }}">
                    <button class="delete-button">Supprimer</button>
                </a>
            </li>
            {% else %}
            <li class="task-item" style="justify-content: center;">Aucune tâche pour le moment.</li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 To-Do List Application,@imanemokhtari</p>
    </footer>
</body>
</html>
